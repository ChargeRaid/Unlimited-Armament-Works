# suppress inspection "UnusedProperty" for whole file
mod.uaw.name = [white]Unlimited[] [accent]Armament[] [white]Works[]
mod.uaw.description = My first [accent]Java[] mod and a sequel to [white]Heavy[] [gold]Armaments[] [white]Industries[].

# region Consumeables
item.uaw-item-cryogel.name = Cryogel
item.uaw-item-cryogel.description = A cold gelatinous object. Used as thermal munitions and cooling agent.
item.uaw-item-cryogel.details = An extremely cold compound, synthesized from mixing cyrofluid and sand. Despite its temperature, it is very gelatinous. \n\nDon't eat it.

item.uaw-item-anthracite.name = Anthracite
item.uaw-item-anthracite.description = Used for fuel and advanced material synthesizing.
item.uaw-item-anthracite.details = Also referred to as hard coal, is a hard, compact style of coal that encompasses a sub-metallic luster. \n\nIt's has the most carbon content, the fewest impurities, and the highest energy density of every type of coal.\n\nA highly efficient fuel that powers Terran industries

item.uaw-item-titanium-carbide.name = Titanium Carbide
item.uaw-item-titanium-carbide.description = Very hard material, used extensively in advanced construction, munitions manufacturing, and terran structures
item.uaw-item-titanium-carbide.details = Extremely hard material with excellent thermal and chemical stability. \nAlthough can be found naturally occurring in Terra, it is not native in Serpulo.

liquid.uaw-liquid-surge-solvent.name = Surge Solvent
liquid.uaw-liquid-surge-solvent.description = Very conductive liquid that has many application.
liquid.uaw-liquid-surge-solvent.details = Electrocutes anything that it touches.
# endregion Consumeables

# region Drills / Material Gathering / Pump
block.uaw-oil-derrick.name = Oil Derrick
block.uaw-oil-derrick.description = Drills oil from beneath the planet crust.\nCan be placed on water edges
block.uaw-oil-derrick.details = Oils are the blood that fuels Terran industries, or so until they ran out of it.

block.uaw-rotodynamic-pump.name = Rotodynamic Pump
block.uaw-rotodynamic-pump.description = Pumps and outputs liquids at a very high rate. \nCan be placed on Water.
# endregion Drills / Material Gathering / Pump

# region Logistic
block.uaw-pressurized-conduit.name = Pressurized Conduit
block.uaw-pressurized-conduit.description = Rapidly moves liquids forward. Does not accept input from the sides. Does not leak. Requires Power Heavily armored.

block.uaw-pressurized-liquid-router.name = Pressurized Liquid Router
block.uaw-pressurized-liquid-router.description = Accepts liquids from one direction and outputs them to up to 3 other directions equally. It can keep up with Pressurized Conduit output. Requires Power. Heavily Armored.

block.uaw-pressurized-liquid-junction.name = Pressurized Liquid Junction
block.uaw-pressurized-liquid-junction.description = Rapidly moves liquids forward. Used in conjunction with pumps and other conduits. Requires Power. Heavily Armored.

block.uaw-pressurized-liquid-bridge.name = Pressurized Liquid Bridge
block.uaw-pressurized-liquid-bridge.description = Transports liquids over terrain or buildings faster and farther than standard Liquid Bridge. Requires Power. Heavily Armored.
# endregion Logistic

# region Power

block.uaw-petroleum-generator.name = Petroleum Generator
block.uaw-petroleum-generator.description = Generates lots of power from burning oil. Explodes violently when destroyed. \nRequires a bit of power to kickstart the process.
block.uaw-petroleum-generator.details = Made from old Terran technology. Primitive yet effective.

# endregion Power

# region Crafters
block.uaw-carburizing-furnace.name = Carburizing Furnace
block.uaw-carburizing-furnace.description = Produces titanium carbide.
block.uaw-carburizing-furnace.details = A lot of heat is applied to diffuse carbon into the surface of titanium creating a thinner and harder layer, which strengthens the material and prevents corrosion.

block.uaw-gelatinizer.name = Gelatinizer
block.uaw-gelatinizer.description = Produces Cryogel. A very cold gelatinous compound.
block.uaw-gelatinizer.details = By using sand, cyroliquid can be gelatinized into solid cryogel, allowing for easier storage and more versatile uses.

block.uaw-surge-mixer.name = Surge Solvent Mixer
block.uaw-surge-mixer.description = Mixes together molten slag and surge alloy to produce highly conductive liquid called 'Surge Solvent'

block.uaw-petroleum-smelter.name = Petroleum Smelter
block.uaw-petroleum-smelter.description = Produces silicon and metaglass at a very high rate. \nRequires no power, but need constant supply of oil.

block.uaw-anthracite-crystallizer.name = Anthracite Crystallizer
block.uaw-anthracite-crystallizer.description = Produces anthracite by infusing coal and thorium with oil to increase its carbon content.

block.uaw-petroleum-seperator.name = Petroleum Separator
block.uaw-petroleum-seperator.description = Separates oil into various mineral components at low efficiency. Can produce anthracite.
# endregion crafters

# region Unit Blocks
block.uaw-multiplicative-petroleum-reconstructor.name = Multiplicative Petroleum Reconstructor
block.uaw-multiplicative-petroleum-reconstructor.description = Converts inputted vanilla units into Terran Tier 3 units.\n[accent]Can be deployed on[] [blue]water[].
block.uaw-multiplicative-petroleum-reconstructor.details = The dark smog fills the lungs, sounds of petroleum engines roared. The first iteration of Terran war machines awakens.
block.uaw-exponential-petroleum-reconstructor.name = Exponential Petroleum Reconstructor
block.uaw-exponential-petroleum-reconstructor.description = Upgrades Terran Tier 3 units into Tier 4.\n[accent]Can be deployed on[] [blue]water[].
block.uaw-exponential-petroleum-reconstructor.details = Shattered skies and desolated cities, yet their spirit to fight remain unbroken.
block.uaw-tetrative-petroleum-reconstructor.name = Tetrative Petroleum Reconstructor
block.uaw-tetrative-petroleum-reconstructor.description = Upgrades Terran Tier 4 units into Tier 5.\n[accent]Can be deployed on[] [blue]water[].
block.uaw-tetrative-petroleum-reconstructor.details = Beneath the sunless skies, lies a ruined world. Yet beneath these rubbles an inextinguishable flame of vengeance remains, and it will only shine brighter.
block.uaw-pentative-petroleum-reconstructor.name = Pentative Petroleum Reconstructor
block.uaw-pentative-petroleum-reconstructor.description = Upgrades Terran Tier 5 units into UAW Tier 6.\n[accent]Can be deployed on[] [blue]water[].
block.uaw-pentative-petroleum-reconstructor.details = [Insert Lore Here]
# endregion Unit Blocks

# region Turret
block.uaw-quadra.name = Quadra
block.uaw-quadra.description = An upgraded 'Duo' with that slowly increases its rate of fire as it shoots.
block.uaw-quadra.details = An retrofit to the popular 'Duo'. Shoots longer, faster and harder.
block.uaw-solo.name = Solo
block.uaw-solo.description = Slow, accurate, and powerful. A precise, high caliber turret that targets enemy with the highest health.
block.uaw-solo.details = A deviation to the popular 'Duo'. Its name shows a lot of creativity has been put into it.
block.uaw-buckshot.name = Buckshot
block.uaw-buckshot.description = Short range turret, fires multiple pellets per shot.
block.uaw-buckshot.details = Based on an ancient design, still reliable despite been in service for over 2 centuries.
block.uaw-ashlock.name = Ashlock
block.uaw-ashlock.description = Long range artillery. Fires heavy armor piercing shells from a distance.
block.uaw-ashlock.details = [Insert lore here, im running out of ideas]
block.uaw-heavylight.name = Heavylight
block.uaw-heavylight.description = Medium range beam weapon, high rate of fire.
block.uaw-heavylight.details = Entry level energy based turret. Like most turret of its type, hard to defend against since its bypasses kinetic projectile shield.

block.uaw-spitfire.name = Spitfire
block.uaw-spitfire.description = Shoots incredibly fast. Limited to ground target.
block.uaw-spitfire.details = Unleashes a deafening sound and relentless amount of bullets.
block.uaw-longsword.name = Longsword
block.uaw-longsword.description = High precision auto-cannon, firing high velocity bolts over vast distance.
block.uaw-longsword.details = A powerful auto-cannon with high precision.
block.uaw-tempest.name = Tempest
block.uaw-tempest.description = High rate of fire, shoot multiple pellets and consumes a lot of ammo.
block.uaw-tempest.details = Shotgun turret in a gatling configuration. Its name represent the violent bullet storm its produces.
block.uaw-strikeforce.name = Strikeforce
block.uaw-strikeforce.description = Slow rate of fire, absolutely devastating at close range.
block.uaw-strikeforce.details = A very brutal weapon, capable of firing dangerous compounds at terrifying quantity. Annihilate enemies that are dumb enough to get close.
block.uaw-zounderkite.name = Zounderkite
block.uaw-zounderkite.description = Launches mine canisters which bursts in mid-air and deploys various types of landmines.
block.uaw-zounderkite.details = The Tactical Mine Deployment System, commonly known as the T.M.D.S 'Zounderkite'. Capable of turning an empty battlefield into a highly saturated minefield within minutes.\n\nBanned in various places due to its indiscriminate nature.

block.uaw-deadeye.name = Deadeye
block.uaw-deadeye.description = Ferociously accurate long range turret that fires projectiles at extreme velocity. \nCapable of destroying most ground target in a precise single shot.
block.uaw-deadeye.details = Deliberation and precision, the two core values to solve all your problems./n/nSprite by Flin
block.uaw-skyhammer.name = Skyhammer
block.uaw-skyhammer.description = Fires a huge and very heavy artillery shell at targets over vast distance. \n\n[accent]Causes multiple repeating aftershocks in affected area.[]
block.uaw-skyhammer.details = You heard a roaring thunder from the distance, you looked up expecting a storm, but are met with a clear sky. \nSlowly a howling whistle gets louder, you are greeted by death himself.
# endregion Turret

# region Defense
block.uaw-force-wall.name = Force Wall
block.uaw-force-wall.description = Small wall that has ability to generate shield when powered.
block.uaw-force-wall.details = It plugs-in with each other, you don't need to individually connect them to power node.

block.uaw-status-field-projector.name = Status Field Projector
block.uaw-status-field-projector.description = Applies a status effect depending on its current liquid to unit in its radius.
block.uaw-rejuvination-projector.name = Rejuvination Projector
block.uaw-rejuvination-projector.description = Rapidly repairs buildings in its vicinity, additionally also increase their speed after their health have reached a certain percentage
block.uaw-rejuvination-dome.name = Rejuvination Dome
block.uaw-rejuvination-dome.description = Rapidly repairs buildings in its vicinity, additionally also increase their speed after their health have reached a certain percentage
# endregion Defense

# region Unit - Air
unit.uaw-aglovale.name = Aglovale
unit.uaw-aglovale.description = Fast attack helicopter, strafes enemy with a barrage of machine guns and rockets.
unit.uaw-aglovale.details = Legacy of the old world, when piston engines and petroleum ruled the heavens.
unit.uaw-bedivere.name = Bedivere
unit.uaw-bedivere.description = Strafes enemy unit, its rotor will brutally lacerates enemy unit that get close.
unit.uaw-bedivere.details = Highly aggressive attack helicopter, based on an ancient blueprint retrieved from the ruins of the old world.
unit.uaw-calogrenant.name = Calogrenant
unit.uaw-calogrenant.description = Moderately armored and armed to the teeth, it rains down annihilation from above.
unit.uaw-calogrenant.details = The standard attack helicopter for Albion Royal Air Force, its armaments delivers Her Eternal Majesty wraths.
unit.uaw-dagonet.name = Dagonet
unit.uaw-dagonet.description = Improved version of the 'Calogrenant' with less machine-guns, but more rockets. The predator of the skies
unit.uaw-dagonet.details = The conqueror of the heavens, the finest of Albion engineering.
unit.uaw-esclabor.name = Esclabor
unit.uaw-esclabor.description = The ultimate iteration of attack helicopter. Unleashes judgment upon your enemy.
unit.uaw-esclabor.details = Relentless and unbreakable. Designed to withstand and counter even the most overwhelming opposition.\n\nAgainst total extinction, Albion will endure, it simply have to.

unit.uaw-jufeng.name = Jùfēng
unit.uaw-jufeng.description = Launches guided bombs at target. Deals more damage against building.
unit.uaw-jufeng.details = High-performance jet bomber, designed for precision bombing.
# endregion Unit - Air

# region Unit - Naval
unit.uaw-clurit.name = Clurit
unit.uaw-clurit.description = Small, and sluggish. Carries twin artillery that deals more damage against buildings.
unit.uaw-clurit.details = Struggles against other ships of its size, but deal devastating blows upon building and coastal emplacements.
unit.uaw-kujang.name = Kujang
unit.uaw-kujang.description = Fires a salvo of shells at enemy defenses.
unit.uaw-kujang.details = Used extensively during the last desperate assault against [red][redacted][], weeks before the fall of Terra.
unit.uaw-kerambit.name = Kerambit
unit.uaw-kerambit.description = Armed with more point defense weapon along with even more devastating artillery.\nThe main artillery causes [white]repeating aftershocks[] in its affected area, [white]denying any building to be built[] while its still in effect.
unit.uaw-kerambit.details = The main assault ship of the Majapahit navy, its heavy shells can shatter even the most formidable defenses.
unit.uaw-cetbang.name = Cetbang
unit.uaw-cetbang.description = Carries even more devastating artillery and equipped with excellent air defenses, along with bleeding edge point defense weapon.
unit.uaw-cetbang.details = Being an archipelagic state, Majapahit Federation owns one of the largest navy in Terra, though unlike the shogunate, their doctrine revolves around saturating the battlefield with extensive coastal bombardment.\nThis doctrine reflects on how these warships were designed, relatively small sized which was neither fast nor strongly armored but carried disproportionately large guns.
unit.uaw-kiamuk.name = Ki Amuk
unit.uaw-kiamuk.description = It only requires 1 shot to flatten the whole mountain.
unit.uaw-kiamuk.details = Named after an ancient cannon, the "Ki Amuk" fires a literal armageddon upon its enemies. Its gun is so powerful, it even damages the ship after it fires. Few was built and only once the gun has ever fired. The result was the great undersea crater of Krakatoa.

unit.uaw-hatsuharu.name = Hatsuharu
unit.uaw-hatsuharu.description = Swift and formidable, armed with point defense gun and a single torpedo tubes. \n\n[accent]Torpedoes deals increased damage the bigger their targets are.[]
unit.uaw-hatsuharu.details = Designed to carry out deadly torpedo strikes against its opponents, its size and mobility are well suited for its role.
unit.uaw-shiratsuyu.name = Shiratsuyu
unit.uaw-shiratsuyu.description = Equipped with machine guns, missile launcher, and double forward-facing torpedo launcher. \n\n[accent]Torpedoes deals increased damage the bigger their targets are.[]
unit.uaw-shiratsuyu.details = Boast excellent mobility, well suited for hit and run tactics.
unit.uaw-kagero.name = Kagerō
unit.uaw-kagero.description = Fire less torpedo than its predecessor, but deals more damage and has longer range.
unit.uaw-kagero.details = One of the most deadliest destroyers ever built by the Higashi shogunate, primarily due to its excellent range and lethality of their torpedoes.
unit.uaw-shimakaze.name = Shimakaze
unit.uaw-shimakaze.description = Highly experimental and very lethal, carries the deadliest torpedo of any ships.
unit.uaw-shimakaze.details = Swift, precise, efficient. The grim reaper of sea. Its capability are shrouded in mystery as none have ever survived being in the receiving end.
# endregion Unit - Naval

# region Unit - Ground
unit.uaw-gardlacz.name = Gardłacz
unit.uaw-gardlacz.description = Basic armored ground unit, equipped with thick armor and a hard hitting gun. \nSuffer less movement penalty on liquid terrain.
unit.uaw-gardlacz.details = The Gardłacz is an unusual combat vehicle, it relies on tracks instead of mechanical legs like most common mech do.
unit.uaw-arkabuz.name = Arkabuz
unit.uaw-arkabuz.description = Improved from previous iteration. Carries heavier guns and thicker armor. \nSuffer less movement penalty on liquid terrain.
unit.uaw-arkabuz.details = These metallic beast were once called 'Tanks' by the Terrans. Due to its simplicity, it can carries much more powerful gun compared to mech of the same weight.
unit.uaw-armata.name = Armata
unit.uaw-armata.description = Fires barrages of bullets along with armor-piercing shells.
unit.uaw-armata.details = Sacrifices armor protection for mobility and firepower. The 'Armata' is a formidable combat vehicle, and made up the bulk of Świętokrzyskie armored ground forces.
# endregion Unit - Ground

