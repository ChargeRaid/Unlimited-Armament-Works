# suppress inspection "UnusedProperty" for whole file
mod.uaw.name = [white]Unlimited[] [accent]Armament[] [white]Works[]
mod.uaw.description = Моя перша [accent]Java[]-модифікація, що є продовженням до [white]Heavy[] [gold]Armaments[] [white]Industries[].

# region Consumeables
item.uaw-item-cryogel.name = Кріогель
item.uaw-item-cryogel.description = Холодний в''язкий предмет. Використовується як тепловий боєприпас і охолоджувальне середовище.
item.uaw-item-cryogel.details = Надзвичайно холодна сполука, синтезована шляхом змішування кріогенної рідини та піску. Незважаючи на температуру, вона дуже драглиста.\n\n[red]Не їжте її.

item.uaw-item-anthracite.name = Антрацит
item.uaw-item-anthracite.description = Використовується для синтезу палива та передових матеріалів.
item.uaw-item-anthracite.details = Також називають кам’яним вугіллям – це тверде, компактне вугілля, яке має субметалевий блиск.\n\n Воно має найбільший вміст вуглецю, найменшу кількість домішок і найвищу щільність енергії серед усіх видів вугілля.\ n\nВисокоефективне паливо, яке забезпечує енергію промисловості Террану

item.uaw-item-titanium-carbide.name = Карбід титану
item.uaw-item-titanium-carbide.description = Напрочуд твердий матеріал, який широко використовується в передовому будівництві, виробництві боєприпасів і терранських структурах.
item.uaw-item-titanium-carbide.details = Надзвичайно твердий матеріал з чудовою термічною та хімічною стабільністю.\nХоча його можна зустріти в природі на Террі, він не є рідним у Серпуло.

liquid.uaw-liquid-surge-solvent.name = Surge Solvent
liquid.uaw-liquid-surge-solvent.description = Дуже електропровідна рідина, яка має широке застосування.
liquid.uaw-liquid-surge-solvent.details = Ударяє електричним струмом все, чого торкнеться.
# endregion Consumeables

# region Drills / Material Gathering / Pump
block.uaw-oil-derrick.name = Нафтова вишка
block.uaw-oil-derrick.description = Бурить нафту з-під земної кори.\n Для охолодження потрібна кріогенна рідина.
block.uaw-oil-derrick.details = Нафта — це кров, яка живить індустрію терранів, доки вона не закінчиться.

block.uaw-rotodynamic-pump.name = Ротодинамічний насос
block.uaw-rotodynamic-pump.description = Викачує та виводить рідини з дуже високою швидкістю.\nМожна розмістити на воді.
# endregion Drills / Material Gathering / Pump

# region Logistic
block.uaw-pressurized-conduit.name = Герметизований трубопровід
block.uaw-pressurized-conduit.description = Швидко переміщує рідини вперед. Не приймає введення з боків. Не протікає. Потрібна енергія. Важкоброньований.

block.uaw-pressurized-liquid-router.name = Герметизований рідинний маршрутизатор
block.uaw-pressurized-liquid-router.description = Приймає рідини з одного напрямку і рівномірно виводить їх у 3 інші напрямки. Можна приєднати до виходу герметичного трубопроводу. Потрібна енергія. Важкоброньований.

block.uaw-pressurized-liquid-junction.name = Герметизоване рідинне перехрестя
block.uaw-pressurized-liquid-junction.description = Швидко переміщує рідини вперед. Використовується разом з насосами та іншими трубопроводами. Потрібна енергія. Важкоброньоване.

block.uaw-pressurized-liquid-bridge.name = Герметизований мостовий трубопровід
block.uaw-pressurized-liquid-bridge.description = Транспортує рідини по місцевості або будівлям швидше і далі, ніж стандартний мостовий трубопровід. Потрібна енергія. Важкоброньований.
# endregion Logistic

# region Power
block.uaw-petroleum-generator.name = Нафтовий генератор
block.uaw-petroleum-generator.description = Виробляє багато енергії від спалювання нафти. Сильно вибухає при знищенні.\nДля початку процесу потрібно трохи енергії.
block.uaw-petroleum-generator.details = Зроблений зі старої Терранської технології. Примітивний, проте ефективний.
# endregion Power

# region Crafters
block.uaw-carburizing-furnace.name = Carburizing Furnace
block.uaw-carburizing-furnace.description = Виробляє карбід титану.
block.uaw-carburizing-furnace.details = Велика кількість тепла застосовується для дифузії вуглецю в поверхню титану, створюючи більш тонкий і твердий шар, який зміцнює матеріал і запобігає корозії.

block.uaw-gelatinizer.name = Желатинізатор
block.uaw-gelatinizer.description = Виробляє Кріогель. Дуже холодна желатинова суміш.
block.uaw-gelatinizer.details = Використовуючи пісок, кріогенну рідину можна желатинізовати в твердий кріогель, що спрощує зберігання та збільшує різноманітність використання.

block.uaw-surge-mixer.name = Surge Solvent Mixer
block.uaw-surge-mixer.description = Змішує нафту та кінетичний сплав задля отримання високопровідної рідини, що називається 'Surge Solvent'.

block.uaw-petroleum-smelter.name = Нафтоплавильний завод
block.uaw-petroleum-smelter.description = Виробляє кремній і метаскло з дуже високою швидкістю.

block.uaw-plastanium-forge.name = Пластанієва кузня
block.uaw-plastanium-forge.description = Швидко виробляє пластан з нафти, титану та антрациту.

block.uaw-anthracite-crystallizer.name = Кристалізатор антрациту
block.uaw-anthracite-crystallizer.description = Виробляє антрацит шляхом додавання вугілля з торієм і нафтою для збільшення вмісту вуглецю.

block.uaw-petrochemical-seperator.name = Нафтохімічний відокремлювач
block.uaw-petrochemical-seperator.description = Розділяє нафту з нафтохімією від різних компонентів на основі вуглецю.\nЗдатний виробляє антрацит, хоча цей метод не є надійним.
block.uaw-petrochemical-seperator.details = Я не знаю як це працює, просто забудьте про реальний світ.
# endregion crafters

# region Unit Blocks
block.uaw-uaw-ground-factory.name = Бронебудівний комплекс
block.uaw-uaw-ground-factory.description = Виробляє наземні бойові машини терранів.
block.uaw-uaw-ground-factory.details = [Вставити лор сюди]

block.uaw-uaw-naval-factory.name = Морський завод
block.uaw-uaw-naval-factory.description = Виробляє терранські військово-морські кораблі.
block.uaw-uaw-naval-factory.details = [Вставити лор сюди]

block.uaw-uaw-air-factory.name = Аеронавігаційний будівельний майданчик
block.uaw-uaw-air-factory.description = Виробляє терранські бойові літальні машини.
block.uaw-uaw-air-factory.details = [Вставити лор сюди]

block.uaw-exponential-petroleum-reconstructor.name = Ескпоненціальний нафтовий реконструктор
block.uaw-exponential-petroleum-reconstructor.description = Поліпшує терранські одиниці третього рівня до четвертого.\n[accent]Можна розгортати на[] [blue]воді[].
block.uaw-exponential-petroleum-reconstructor.details = Небо зруйноване. Місто спустошане. Проте їхній дух боротьби залишається незламним.\n«Борітеся – поборете!\nВам Бог помагає!\nЗа вас правда, за вас слава\nІ воля святая!»\n
block.uaw-tetrative-petroleum-reconstructor.name = Тетративний нафтовий реконструктор
block.uaw-tetrative-petroleum-reconstructor.description = Поліпшує терранські одиниці четвертого рівня до п''ятого.\n[accent]Можна розгортати на[] [blue]воді[].
block.uaw-tetrative-petroleum-reconstructor.details = Під безсонячним небом лежить зруйнований світ. Але під цими уламками залишається незгасне полум''я помсти, і воно буде сяяти тільки яскравіше.
block.uaw-pentative-petroleum-reconstructor.name = Пентативний нафтовий реконструктор
block.uaw-pentative-petroleum-reconstructor.description = Поліпшує терранські одиниці п''ятого рівня до шостого.\n[accent]Можна розгортати на[] [blue]воді[].
block.uaw-pentative-petroleum-reconstructor.details = [Вставити лор сюди]
# endregion Unit Blocks

# region Turret
block.uaw-quadra.name = Четвірна башта
block.uaw-quadra.description = Модифікована «Подвійна башта», яка повільно збільшує швидкість стрільби, коли стріляє.
block.uaw-quadra.details = Поліпшена «Подвійна башта». Стріляє довше, швидше і сильніше.
block.uaw-solo.name = Одиночна башта
block.uaw-solo.description = Повільна, точна та потужна. Точна башта високого калібру націлюється на ворога з найвищим здоров’ям.
block.uaw-solo.details = Відхилення від популярної «Подвійної башти». Її назва показує, що в неї вкладено багато творчості.
block.uaw-buckshot.name = Buckshot
block.uaw-buckshot.description = Башта малої дальності, вистрілює кількома кулями за постріл.
block.uaw-buckshot.details = Заснована на старовинному дизайні, досі надійна, незважаючи на те, що прослужила понад 2 століття.
block.uaw-ashlock.name = Ashlock
block.uaw-ashlock.description = Далека артилерія. Випускає важкі бронебійні снаряди.
block.uaw-ashlock.details = [Вставити лор сюди, у мене не вистачає ідей]
block.uaw-heavylight.name = Heavylight
block.uaw-heavylight.description = Променева зброя середньої дальності, висока скорострільність.
block.uaw-heavylight.details = Башта на основі енергії початкового рівня. Як і більшість башт такого типу, від неї важко захиститися, оскільки вона обходить кінетичний щит від снарядів.

block.uaw-spitfire.name = Spitfire
block.uaw-spitfire.description = Shoots incredibly fast. Limited to ground target.
block.uaw-spitfire.details = Unleashes a deafening sound and relentless amount of bullets.
block.uaw-longsword.name = Longsword
block.uaw-longsword.description = High precision auto-cannon, firing high velocity bolts over vast distance.
block.uaw-longsword.details = A powerful auto-cannon with high precision, its variant the 'Excaliber' is used extensively in spaceborne combat, what you have here is the bootleg terrestrial version.
block.uaw-tempest.name = Tempest
block.uaw-tempest.description = High rate of fire, shoot multiple pellets and consumes a lot of ammo.
block.uaw-tempest.details = Shotcannon in a gatling configuration. Its name represent the violent bullet storm its produces.
block.uaw-strikeforce.name = Strikeforce
block.uaw-strikeforce.description = Slow rate of fire, absolutely devastating at close range.
block.uaw-strikeforce.details = A very brutal weapon, capable of firing dangerous compounds at terrifying quantity. Annihilate enemies that are dumb enough to get close.
block.uaw-zounderkite.name = Zounderkite
block.uaw-zounderkite.description = Launches mine canisters which bursts in mid-air and deploys various types of landmines.
block.uaw-zounderkite.details = The Tactical Mine Deployment System, commonly known as the T.M.D.S 'Zounderkite'. Capable of turning an empty battlefield into a highly saturated minefield within minutes.\n\nBanned in various places due to its indiscriminate nature.

block.uaw-deadeye.name = Юферс
block.uaw-deadeye.description = Ferociously accurate long range turret that fires projectiles at extreme velocity. \nCapable of destroying most ground target in a single shot.
block.uaw-deadeye.details = Deliberation and precision, the two core values to solve your problem.\n\nSprite by Flin
block.uaw-skyhammer.name = Skyhammer
block.uaw-skyhammer.description = Fires a huge and very heavy artillery shell at targets over vast distance. \n\n[accent]Causes multiple repeating aftershocks in affected area.[]
block.uaw-skyhammer.details = Roaring thunder can be heard from the distance, yet the skies are clear. \nSlowly a howling whistle gets louder, the clouds shatters, then death greets you with open arms.
# endregion Turret

# region Defense
block.uaw-force-wall.name = Силова стіна
block.uaw-force-wall.description = Невелика стінка, яка має здатність створювати щит, якщо забезпечити енергією.
block.uaw-force-wall.details = Вони підключаються один до одного, вам не потрібно окремо підключати їх до енергетичного вузла.

block.uaw-status-field-projector.name = Щитовий проєктувальник ефектів стану
block.uaw-status-field-projector.description = Застосовує ефект стану залежно від його поточної рідини до одиниці в її радіусі.
block.uaw-rejuvination-projector.name = Омолоджувальний проєктувальник
block.uaw-rejuvination-projector.description = Швидко ремонтує будівлі поблизу, а також збільшує їхню швидкість після досягнення певного відсотка їх здоров''я.
block.uaw-rejuvination-dome.name = Омолоджувальний купол
block.uaw-rejuvination-dome.description =  Швидко ремонтує будівлі поблизу, а також збільшує їхню швидкість після досягнення певного відсотка їх здоров''я.
# endregion Defense

# region Unit - Air
unit.uaw-aglovale.name = Aglovale
unit.uaw-aglovale.description = Швидкий ударний вертоліт, обстрілює противника шквалом кулеметів і ракет.
unit.uaw-aglovale.details = Спадщина старого світу, коли поршневі двигуни та нафта панували в небесах.
unit.uaw-bedivere.name = Bedivere
unit.uaw-bedivere.description = Вражає ворожі одиниці, його ротор жорстоко розриває ворожу одиницю, який наблизиться.
unit.uaw-bedivere.details = Високоагресивний ударний гелікоптер, заснований на основі стародавнього креслення, отриманому з руїн старого світу.
unit.uaw-calogrenant.name = Calogrenant
unit.uaw-calogrenant.description = Moderately armored and armed to the teeth, it rains down annihilation from above.
unit.uaw-calogrenant.details = The standard attack helicopter for Albion Royal Air Force, its armaments delivers Her Eternal Majesty wraths.
unit.uaw-dagonet.name = Dagonet
unit.uaw-dagonet.description = Improved version of the 'Calogrenant' with less machine-guns, but more rockets. The predator of the skies
unit.uaw-dagonet.details = The conqueror of the heavens, the finest of Albion engineering.
unit.uaw-esclabor.name = Esclabor
unit.uaw-esclabor.description = Кінцева ітерація ударного гелікоптера. Вершить правосуддя над своїм ворогом.
unit.uaw-esclabor.details = Relentless and unbreakable. Designed to withstand and counter even the most overwhelming opposition.\n\nAgainst total extinction, Albion will endure, it simply have to.

unit.uaw-jufeng.name = Ураган
unit.uaw-jufeng.description = Launches guided bombs at target. Deals more damage against building.
unit.uaw-jufeng.details = High-performance jet bomber, designed for precision bombing.
# endregion Unit - Air

# region Unit - Naval
unit.uaw-clurit.name = Челурит
unit.uaw-clurit.description = Small, and sluggish. Carries twin artillery that deals more damage against buildings.
unit.uaw-clurit.details = Struggles against other ships of its size, but deal devastating blows upon building and coastal emplacements.
unit.uaw-kujang.name = Сунданський куджанг
unit.uaw-kujang.description = Fires a salvo of shells at enemy defenses.
unit.uaw-kujang.details = Used extensively during the last desperate assault against [red][redacted][], weeks before the fall of Terra.
unit.uaw-kerambit.name = Керамбіт
unit.uaw-kerambit.description = Armed with more point defense weapon along with even more devastating artillery.\nThe main artillery causes [white]repeating aftershocks[] in its affected area, [white]denying any building to be built[] while its still in effect.
unit.uaw-kerambit.details = The main assault ship of the Majapahit navy, its heavy shells can shatter even the most formidable defenses.
unit.uaw-cetbang.name = Маджагапітська гармата
unit.uaw-cetbang.description = Carries even more devastating artillery and equipped with excellent air defenses, along with bleeding edge point defense weapon.
unit.uaw-cetbang.details = Being an archipelagic state, Majapahit Federation owns one of the largest navy in Terra, though unlike the shogunate, their doctrine revolves around saturating the battlefield with extensive coastal bombardment.\nThis doctrine reflects on how these warships were designed, relatively small sized which was neither fast nor strongly armored but carried disproportionately large guns.
unit.uaw-kiamuk.name = Ki Amuk
unit.uaw-kiamuk.description = It only requires 1 shot to flatten the whole mountain.
unit.uaw-kiamuk.details = Named after an ancient cannon, the "Ki Amuk" fires a literal armageddon upon its enemies. Its gun is so powerful, it even damages the ship after it fires. Few was built and only once the gun has ever fired. The result was the great undersea crater of Krakatoa.

unit.uaw-hatsuharu.name = Hatsuharu
unit.uaw-hatsuharu.description = Swift and formidable, armed with point defense gun and a single torpedo tubes. \n\n[accent]Torpedoes deals increased damage the bigger their targets are.[]
unit.uaw-hatsuharu.details = Designed to carry out deadly torpedo strikes against its opponents, its size and mobility are well suited for its role.
unit.uaw-shiratsuyu.name = Shiratsuyu
unit.uaw-shiratsuyu.description = Equipped with machine guns, missile launcher, and double forward-facing torpedo launcher. \n\n[accent]Torpedoes deals increased damage the bigger their targets are.[]
unit.uaw-shiratsuyu.details = Boast excellent mobility, well suited for hit and run tactics.
unit.uaw-kagero.name = Kagerō
unit.uaw-kagero.description = Fire less torpedo than its predecessor, but deals more damage and has longer range.
unit.uaw-kagero.details = One of the most deadliest destroyers ever built by the Higashi shogunate, primarily due to its excellent range and lethality of their torpedoes.
unit.uaw-shimakaze.name = Shimakaze
unit.uaw-shimakaze.description = Highly experimental and very lethal, carries the deadliest torpedo of any ships.
unit.uaw-shimakaze.details = Swift, precise, efficient. The grim reaper of sea. Its capability are shrouded in mystery as none have ever survived being in the receiving end.
# endregion Unit - Naval

# region Unit - Ground
unit.uaw-gardlacz.name = Мушкетон
unit.uaw-gardlacz.description = Звичайний броньований наземний блок, оснащений товстою бронею та гарматою для сильного удару. \nЗазнає менше штрафу за рух на рідинній місцевості.
unit.uaw-gardlacz.details = Gardłacz це незвичайна бойова машина, вона спирається на гусениці, а не на механічні ноги, як це робить більшість звичайних мехів.
unit.uaw-arkabuz.name = Аркебуза
unit.uaw-arkabuz.description = Improved from previous iteration. Carries heavier guns and thicker armor. \nSuffer less movement penalty on liquid terrain.
unit.uaw-arkabuz.details = These metallic beast were once called 'Tanks' by the Terrans. Due to its simplicity, it can carries much more powerful gun compared to mech of the same weight.
unit.uaw-armata.name = Армата
unit.uaw-armata.description = Fires barrages of bullets along with armor-piercing shells.
unit.uaw-armata.details = Sacrifices armor protection for mobility and firepower. The 'Armata' is a formidable combat vehicle, and made up the bulk of Świętokrzyskie armored ground forces.
# endregion Unit - Ground

# region Abilities
ability.razorrotor = [royal]Razor Rotors[]
# endregion

